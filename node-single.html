<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Node 1</title>
    <link rel="stylesheet" href="css/bulma.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/node-single.css">
</head>
<body style="background: url('img/forest.jpg') center bottom no-repeat">
    <nav class="navbar">
        <div class="container">
            <div class="navbar-brand">
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
            <div class="navbar-menu">
                <div class="navbar-end">
                    <a href="#" class="navbar-item">Overview</a>
                    <div class="navbar-item">
                        <div class="buttons are-small">
                            <a href="#" class="button is-outlined   ">Log out</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <section class="section">
        <div class="container">
            <h1 class="title">Node 1</h1>
            <h2 class="subtitle">หน้าประตูตะวันออก</h2>
            <div class="buttons">
                <button class="button is-link is-small is-outlined">Setting</button>
            </div>
            <div class="card">
                <div class="card-content">
                    <nav class="level">
                        <div class="level-item has-text-centered">
                            <div>
                                <p class="heading">Temperature</p>
                                <p class="title">24C</p>
                            </div>
                        </div>
                        <div class="level-item has-text-centered">
                            <div>
                                <p class="heading">Moisture</p>
                                <p class="title">80%</p>
                            </div>
                        </div>
                        <div class="level-item has-text-centered">
                            <div>
                                <p class="heading">Lidar</p>
                                <p class="title">2m</p>
                            </div>
                        </div>
                        <div class="level-item has-text-centered">
                            <div>
                                <p class="heading">Ultrasonic</p>
                                <p class="title">2m</p>
                            </div>
                        </div>
                        <div class="level-item has-text-centered">
                            <div>
                                <p class="heading">Motion</p>
                                <p class="title">ON</p>
                            </div>
                        </div>
                        <div class="level-item has-text-centered">
                            <div>
                                <p class="heading">PIR</p>
                                <p class="title">ON</p>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
            <div class="camera-preview">
                <figure class="image is-16by9">
                    <img src="https://bulma.io/images/placeholders/640x360.png">
                </figure>
                <div class="buttons is-centered">
                    <button class="button is-primary">Zoom</button>
                </div>
            </div>

        </div>
    </section>
</body>
</html>
